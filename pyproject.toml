[build-system]
build-backend = 'mesonpy'
requires = ['meson-python', 'numpy>=1.23.0', 'Cython<=0.29.32']

[project]
name = 'gomea'
version = '1.0.5'
description = 'Library for the use of various variants of the Gene-pool Optimal Mixing Evolutionary Algorithm (GOMEA).'
readme = 'README.md'
requires-python = '>=3.8'
license = {file = 'LICENSE'}
authors = [
  {name = 'Anton Bouter', email = 'Anton.Bouter@cwi.nl'},
]
url = 'https://github.com/abouter/gomea'
dependencies = ['numpy>=1.23.0','tqdm>=4.65.0']

[tool.cibuildwheel.linux]
before-all = ["yum install numpy -y","pip install devtools"]
build = ["cp311-*", "cp312-*"]
archs = ["auto64"]

[tool.cibuildwheel.macos]
before-all = "brew install numpy"
build = ["cp311-*", "cp312-*"]
archs = ["auto64"]

[tool.cibuildwheel.windows]
archs = ["auto64"]
