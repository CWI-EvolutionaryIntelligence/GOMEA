name: Build and save wheels

on:
  workflow_dispatch:

jobs:
  build:

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - name: "Windows Latest"
            os: windows-latest            
          - name: "Ubuntu Latest"
            os: ubuntu-latest            
          - name: "MacOS Latest"
            os: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: make install

    - name: Run check
      run: python3 demos/demo.py

    - uses: actions/upload-artifact@v3
      with:
        name: wheel
        path: dist/
