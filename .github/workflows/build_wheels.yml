name: Build and save wheels

on:
  workflow_dispatch:

jobs:
  build:

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    strategy:
      fail-fast: true
      matrix:
        config:
          - name: "Windows Latest"
            os: windows-latest         
          - name: "MacOS Latest"
            os: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.10.13
    - name: Install dependencies
      run: make install
      shell: bash

    - name: Run check
      run: python3 demos/demo.py
      shell: bash

    - uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: dist/
        
  build-manylinux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.10.13
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install twine flake8
      shell: bash
    - name: Lint with flake8 for syntax errors
      run: |
        pip install flake8
        flake8 gomea/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 gomea/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      shell: bash
    - name: Build manylinux Python wheels
      uses: RalfG/python-wheels-manylinux-build@v0.7.1-manylinux2014_x86_64
      with:
        python-versions: 'cp310-cp310 cp311-cp311'
        build-requirements: 'cython numpy'        
    - uses: actions/upload-artifact@v3
      with:
        name: wheel-manylinux
        path: dist/

